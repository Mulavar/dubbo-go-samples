dubbo:
  registries:
    demoNacos:
      protocol: nacos
      timeout: 3s
      address: 127.0.0.1:8848
  protocols:
    dubbo:
      name: dubbo
      port: 20000
      # 在 params 中定义当前使用的协议特有的网络配置
      # 如该 sample 配置的是 dubbo 协议（底层使用 getty 通信库）的参数
      params:
        reconnect_interval: 2
        connection_number: 1
        heartbeat_period: 5s
        session_timeout: 180s
        pool_size: 64
        pool_ttl: 600
        compress_encoding: false
        tcp_no_delay: true
        tcp_keep_alive: true
        keep_alive_period: "120s"
        tcp_r_buf_size: 262144
        tcp_w_buf_size: 65536
        tcp_read_timeout: 1s
        tcp_write_timeout: 5s
        wait_timeout: 1s
        max_msg_len: 1024000
        session_name: client
  consumer:
    registry:
      - demoNacos
    references:
      userProvider:
        protocol: dubbo
        interface: org.apache.dubbo.UserProvider